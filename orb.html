<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --bg: #0b0f15;
            --panel: #111722;
            --elev: #131b2a;
            --grid: #0f1520;
            --text: #e9eef5;
            --muted: #9aa3ad;
            --border: #233041;
            --accent: #7dd3fc;
            --accent2: #a78bfa;
            --shadow: 0 14px 38px rgba(0,0,0,.38);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 180px;
            height: 180px;
            background: transparent;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        .orb {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            background: 
                linear-gradient(135deg, 
                    #1a2332 0%,
                    #0f1419 50%,
                    #1e2a3a 100%);
            border: 1.5px solid #2a3441;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            user-select: none;
            position: relative;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                0 2px 8px rgba(0, 0, 0, 0.4),
                0 1px 0 rgba(255, 255, 255, 0.05) inset,
                0 -1px 0 rgba(0, 0, 0, 0.8) inset;
            pointer-events: auto;
        }
        
        .orb::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 16px;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.08) 0%,
                    transparent 50%,
                    rgba(125, 211, 252, 0.04) 100%);
            opacity: 0.6;
            transition: all 0.4s ease;
            pointer-events: none;
        }
        
        .orb::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, 
                    rgba(255, 255, 255, 0.4) 0%,
                    rgba(255, 255, 255, 0.1) 40%,
                    transparent 70%);
            filter: blur(0.5px);
            opacity: 0.8;
        }
        
        .orb-icon {
            width: 36px;
            height: 36px;
            background: 
                linear-gradient(135deg, 
                    #2a3441 0%,
                    #1a2332 100%);
            border-radius: 12px;
            border: 1px solid #3a4652;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 2;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.4),
                0 1px 0 rgba(255, 255, 255, 0.04) inset,
                0 -1px 0 rgba(0, 0, 0, 0.6) inset;
        }
        
        .orb-icon::before {
            content: '✦';
            font-size: 18px;
            font-weight: 900;
            color: rgba(125, 211, 252, 0.9);
            text-shadow: 
                0 0 12px rgba(125, 211, 252, 0.6),
                0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 8px rgba(125, 211, 252, 0.4));
        }
        
        .orb:hover {
            transform: translateY(-4px) scale(1.06);
            background: 
                linear-gradient(135deg, 
                    #2a3944 0%,
                    #15202b 50%,
                    #243340 100%);
            border-color: #7dd3fc;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 8px 32px rgba(125, 211, 252, 0.3),
                0 0 40px rgba(125, 211, 252, 0.2),
                0 1px 0 rgba(255, 255, 255, 0.08) inset,
                0 -1px 0 rgba(0, 0, 0, 0.6) inset;
        }
        
        .orb:hover::before {
            opacity: 0.8;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.12) 0%,
                    transparent 50%,
                    rgba(125, 211, 252, 0.08) 100%);
        }
        
        .orb:hover .orb-icon {
            background: 
                linear-gradient(135deg, 
                    #3a4652 0%,
                    #2a3441 100%);
            border-color: #7dd3fc;
            transform: rotate(180deg) scale(1.1);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(125, 211, 252, 0.3),
                0 1px 0 rgba(255, 255, 255, 0.2) inset;
        }
        
        .orb:hover .orb-icon::before {
            color: rgba(255, 255, 255, 1);
            text-shadow: 
                0 0 20px rgba(125, 211, 252, 1),
                0 0 40px rgba(125, 211, 252, 0.8),
                0 2px 8px rgba(0, 0, 0, 0.4);
            filter: drop-shadow(0 0 16px rgba(125, 211, 252, 0.8));
        }
        
        .orb:active {
            cursor: grabbing;
            transform: translateY(-1px) scale(1.02);
            background: 
                linear-gradient(135deg, 
                    #151e26 0%,
                    #0a1117 50%,
                    #1a252e 100%);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.5),
                0 4px 16px rgba(125, 211, 252, 0.1),
                0 1px 0 rgba(255, 255, 255, 0.03) inset,
                0 -1px 0 rgba(0, 0, 0, 0.9) inset;
        }
        
        .orb.dragging {
            animation: solid-pulse 1.2s ease-in-out infinite alternate;
            border-color: #a78bfa;
        }
        
        .orb.dragging::before {
            opacity: 0.8;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.08) 0%,
                    transparent 50%,
                    rgba(167, 139, 250, 0.06) 100%);
        }
        
        .orb.dragging .orb-icon {
            background: 
                linear-gradient(135deg, 
                    #4a5662 0%,
                    #3a4652 100%);
            border-color: #a78bfa;
            transform: rotate(360deg) scale(1.1);
        }
        
        .orb.dragging .orb-icon::before {
            color: rgba(167, 139, 250, 1);
            text-shadow: 
                0 0 24px rgba(167, 139, 250, 1),
                0 0 48px rgba(167, 139, 250, 0.8),
                0 2px 8px rgba(0, 0, 0, 0.4);
            filter: drop-shadow(0 0 20px rgba(167, 139, 250, 0.9));
        }
        
        @keyframes solid-pulse {
            0% { 
                transform: translateY(-3px) scale(1.05);
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.3),
                    0 10px 30px rgba(167, 139, 250, 0.2),
                    0 0 40px rgba(167, 139, 250, 0.15);
            }
            100% { 
                transform: translateY(-4px) scale(1.08);
                box-shadow: 
                    0 24px 80px rgba(0, 0, 0, 0.4),
                    0 12px 40px rgba(167, 139, 250, 0.3),
                    0 0 60px rgba(167, 139, 250, 0.25);
            }
        }
        
        @keyframes solid-float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                filter: brightness(1) saturate(1);
            }
            25% { 
                transform: translateY(-1px) rotate(0.2deg);
                filter: brightness(1.02) saturate(1.05);
            }
            50% { 
                transform: translateY(-0.5px) rotate(0deg);
                filter: brightness(1.05) saturate(1.1);
            }
            75% { 
                transform: translateY(-1px) rotate(-0.2deg);
                filter: brightness(1.02) saturate(1.05);
            }
        }
        
        .orb {
            animation: solid-float 8s ease-in-out infinite;
        }
        
    </style>
</head>
<body>
    <div class="orb" id="orb">
        <div class="orb-icon"></div>
    </div>
    
    <!-- Context Menu will be created dynamically -->
    
    <script>
        const { ipcRenderer } = require('electron');
        
        const orb = document.getElementById('orb');
        let isDragging = false;
        let dragTimer = null;
        let startX, startY;
        let totalMovement = 0;
        
        orb.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                e.preventDefault();
                startX = e.screenX;
                startY = e.screenY;
                isDragging = false;
                totalMovement = 0;
                
                dragTimer = setTimeout(() => {
                    isDragging = true;
                    orb.style.cursor = 'grabbing';
                    orb.classList.add('dragging');
                    console.log('Drag başladı');
                    
                    // Drag sırasında ignore'u kapalı tut
                    ipcRenderer.send('orb-mouse-enter');
                    
                    document.addEventListener('mousemove', handleDrag, true);
                    document.addEventListener('mouseup', handleGlobalMouseUp, true);
                    
                    document.body.style.userSelect = 'none';
                    document.body.style.pointerEvents = 'none';
                    orb.style.pointerEvents = 'auto';
                }, 50);
            }
        });
        
        function handleDrag(e) {
            if (isDragging) {
                e.preventDefault();
                const deltaX = e.screenX - startX;
                const deltaY = e.screenY - startY;
                
                totalMovement += Math.abs(deltaX) + Math.abs(deltaY);
                
                if (Math.abs(deltaX) > 0 || Math.abs(deltaY) > 0) {
                    ipcRenderer.send('move-orb', deltaX, deltaY);
                    startX = e.screenX;
                    startY = e.screenY;
                }
            }
        }
        
        function handleGlobalMouseUp(e) {
            if (e.button === 0) {
                if (isDragging) {
                    console.log('Global drag tamamlandı - widget açılmıyor');
                }
                cleanupDrag();
            }
        }
        
        function cleanupDrag() {
            if (dragTimer) {
                clearTimeout(dragTimer);
                dragTimer = null;
            }
            
            document.removeEventListener('mousemove', handleDrag, true);
            document.removeEventListener('mouseup', handleGlobalMouseUp, true);
            
            document.body.style.userSelect = '';
            document.body.style.pointerEvents = '';
            orb.style.pointerEvents = '';
            
            const wasQuickClick = !isDragging;
            
            isDragging = false;
            orb.style.cursor = 'pointer';
            orb.classList.remove('dragging');
            
            // Drag bitince ignore'u geri aç (mouse orb dışındaysa)
            setTimeout(() => {
                if (!orb.matches(':hover')) {
                    ipcRenderer.send('orb-mouse-leave');
                }
            }, 10);
            
            return wasQuickClick;
        }
        
        orb.addEventListener('mouseup', (e) => {
            if (e.button === 0) {
                const wasDragging = isDragging;
                const hadMovement = totalMovement > 5;
                const wasQuickClick = cleanupDrag();
                
                if (wasQuickClick && !wasDragging && !hadMovement) {
                    console.log('Widget toggle - gerçek hızlı tık');
                    ipcRenderer.send('toggle-widget');
                } else {
                    console.log(`Drag/hareket tamamlandı - widget açılmıyor (dragging: ${wasDragging}, movement: ${totalMovement}px)`);
                }
            }
        });
        
        orb.addEventListener('mouseenter', () => {
            // Mouse orb'a girince ignore'u kapat
            ipcRenderer.send('orb-mouse-enter');
        });
        
        orb.addEventListener('mouseleave', () => {
            // Drag modundayken ignore kontrolü yapma
            if (!isDragging) {
                // Mouse orb'dan çıkınca ignore'u aç
                ipcRenderer.send('orb-mouse-leave');
            }
            
            if (!isDragging && dragTimer) {
                clearTimeout(dragTimer);
                dragTimer = null;
            }
        });
        
        console.log('Solid orb hazır - Built-in context menu sistemi');
        
        // Sağ tık menüsü - Electron built-in sistemi kullan
        orb.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Context menü çağrıldı');
            ipcRenderer.send('show-context-menu');
        });
    </script>
</body>
</html>
