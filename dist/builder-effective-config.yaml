directories:
  output: dist
  buildResources: build
appId: com.igo.app
productName: Igo
files:
  - filter:
      - main.js
      - nebula_canvas_desktop_widget_edition_html.html
      - orb.html
      - package.json
      - icon.png
      - assets/**/*
      - src/**/*
      - build/**/*
      - notes/**/*
      - '!src/**/*.md'
      - '!**/*.log'
      - '!**/node_modules/**'
      - '!**/.git/**'
      - '!**/dist/**'
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  artifactName: Igo Setup ${version}.${ext}
  requestedExecutionLevel: asInvoker
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Igo
  uninstallDisplayName: Igo
portable:
  artifactName: Igo Portable ${version}.${ext}
electronVersion: 37.4.0
